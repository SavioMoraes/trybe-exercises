<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="visewport" content="width=device-width, initial-scale=1.0">
  <title>Bibliotecas JavaScript e Frameworks CSS</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="">
    <h1>Curriculum Vitae</h1>
    <p><em>Cadastre seu currículo preenchendo o formulário a seguir:</em></p>
  </header>
  <form class="">
    <div class="">
      <fieldset>
        <legend>Dados pessoais:</legend>
        <div class="">
          <label for="name">Nome:
            <input type="text" name="name" id="name" maxlength="40" placeholder="Digite seu nome completo" required>
          </label>
        </div>
        <div class="">
          <label for="email">Email:
            <input class="email-input" type="email" name="email" id="email" maxlength="50" placeholder="Digite seu email" required>
          </label>
        </div>
        <div class="">
          <label for="cpf-number">CPF:
            <input type="text" name="cpf" id="cpf-number" maxlength="11" placeholder="Digite seu CPF - Somente números!"
              required>
          </label>
        </div>
        <div class="">
          <label for="address">Endereço:
            <input type="text" name="address" id="address" maxlength="200" placeholder="Digite seu logradouro" required>
          </label>
        </div>
        <div class="">
          <label for="city">Cidade:
            <input type="text" name="city" id="city" maxlength="200" placeholder="Digite o neme de sua cidade atual" required>
          </label>
        </div>
        <div class="">
          <label for="state">Estado:
            <select name="state" id="state" value = "" required>
            </select>
          </label>
        </div>
        <div class="">
          <label for="house-apartment">Tipo de imóvel: </label>
          <input type="radio" name="house-apartment" id="house" value="house" required> <span>Casa</span>
          <input type="radio" name="house-apartment" id="apartment" value="apartment" required>
          <span>Apartamento</span>
        </div>
      </fieldset>
      <br>
      <fieldset>
        <legend>Resumo do currículo:</legend>
        <div class="">
          <label for="cv-resume"></label>
          <textarea id="cv-resume" name="cv-resume" maxlength="1000" cols="100" rows="20" placeholder="Escreva o resumo do seu currículo nesta área..." required></textarea>
        </div>
      </fieldset>
      <br>
      <fieldset>
        <legend>Últimos trabalhos:</legend>
        <div class="">
          <label for="position">Cargo: </label>
          <input type="text" name="position" id="position" maxlength="40" required >
        </div>
        <div class="">
          <label for="description">Descrição do cargo: </label>
          <input type="text" id="description" name="description" required>
        </div>
        <div class="">
          <label for="start-date">Data de início: </label>
          <input type="text" class=""id="input-data" name="start-date" value="" required>
        </div>
      </fieldset>
      <button class="" id="submit-button" type="button">Enviar</button>
      <button class="" id="clear-button" type="button">Limpar</button>
    </div>
  </form>
  <section class="" id="form-data"></section>
  <script src="script.js"></script>
</body>

</html>
